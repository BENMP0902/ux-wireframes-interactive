    function renderStep() {
        const scenario = data[currentCase];
        const step = scenario.steps[currentStep - 1];
        
        // Render Nav
        const nav = document.getElementById('step-nav');
        nav.innerHTML = scenario.steps.map((s, i) => `
            <button onclick="goToStep(${i+1})" class="w-full text-left px-3 py-2 rounded-lg text-sm transition ${i+1 === currentStep ? 'bg-blue-50 text-blue-700 font-bold border-l-4 border-blue-600' : 'text-gray-500 hover:bg-gray-50'}">
                ${i+1}. ${s.title}
            </button>
        `).join('');

        // Render Wireframe
        document.getElementById('wireframe-render').innerHTML = step.render;
        document.getElementById('step-description').innerText = step.desc;
        document.getElementById('progress-indicator').innerText = `Paso ${currentStep} / 6`;
        
        // Update Case Buttons
        document.querySelectorAll('.case-btn').forEach(btn => {
            btn.className = 'case-btn px-4 py-2 rounded-lg font-medium transition ' + 
                (btn.id === `btn-${currentCase}` ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300');
        });

        // Update Next button label
        document.getElementById('next-btn').innerHTML = currentStep === 6 ? 
            'Finalizar <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : 
            'Siguiente <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
    }

    function changeCase(caseId) {
        currentCase = caseId;
        currentStep = 1;
        renderStep();
    }

    function goToStep(s) {
        currentStepl = s;
        renderStep();
    }

    function nextStep() {
        if (currentStep < 6) {
            currentStep++;
            renderStep();
        }
    }

    function prevStep() {
        if (currentStep > 1) {
            currentStep--;
            renderStep();
        }
    }

    // Init
    renderStep();
</script>
